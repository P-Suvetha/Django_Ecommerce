<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

    

<body>

    <div id="login">
        <h3 class="text-center text-white pt-5">Login </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">SignUp Page</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control required  ">
                            </div>
                            <p class="text-danger fw-bold" >{{error}}</p>
                             <div class="form-group">
                                <label for="firstname" class="text-info">Firstname:</label><br>
                                <input type="text" name="firstname" id="firstname" class="form-control required ">
                            </div>
                             <div class="form-group">
                                <label for="lastname" class="text-info">Lastname:</label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control required ">
                            </div>
                             <div class="form-group">
                                <label for="email" class="text-info">Email Address:</label><br>
                                <input type="email" name="email" id="email" class="form-control required">
                            </div>
                            
                            <div class="form-group">
                                <label for="age" class="text-info">Age:</label><br>
                                <input type="number" name="age" id="age" class="form-control required ">
                            </div>
                            <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control required">
                        </div>

                            <div class="form-group">
    <label for="user_role" class="text-info">User Role</label><br>
    <select name="user_role" id="user_role" class="form-control required">
        <option value="0">Admin</option>
        <option value="1">Manager</option>
        <option value="2">Employee</option>
    </select>
</div>

                           
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <!-- <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>


</html>
